<div ng-repeat="widget in holder.widgets" class="widget">
  <div ng-show="globalConfig.designMode">
    <div class="widget-design-panel clearfix">
      <span class="widget-name pull-left" ng-bind="widget.instanceName"></span>
      <span class="widget-type label radius pull-left" ng-bind="widget.type"></span>
      <span class="widget-delete-btn pull-right" ng-click="deleteIthWidgetFromHolder(holder, $index)"><i class="glyphicon glyphicon-remove"></i></span>
      <span class="widget-config-btn pull-right" ng-click="openWidgetConfigurationDialog(widget)"><i class="glyphicon glyphicon-wrench"></i></span>
    </div>
  </div>
  <div ng-include="widgetTemplateUrl(widget.type)"
       class="widget-contents"
       ng-class="{'widget-design-mode': globalConfig.designMode}">
    Loading widget...
  </div>
</div>
<div ng-show="globalConfig.designMode" class="text-center">
  <button class="btn btn-primary" ng-click="addNewWidget(holder)">
    <i class="glyphicon glyphicon-plus black"></i> Add new widget
  </button>
</div>
<div ng-show="!holder.widgets && !globalConfig.designMode" class="widget text-center">
  Empty holder
</div>
